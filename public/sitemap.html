<script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://sebdoe-api.herokuapp.com/sitemap.xml', true);

    xhr.responseType = 'json';

    xhr.onload = () => {
        document.write(xhr.response);
    }

    xhr.onerror = () => {
        document.write(xhr.response);
    }

    xhr.send();
</script>
