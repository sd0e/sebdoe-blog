<script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://sebdoe-api.herokuapp.com/sitemap.xml', true);

    xhr.responseType = 'document';

    xhr.onload = () => {
        var serializer = new XMLSerializer();
        var xmlString = serializer.serializeToString(xhr.responseXML);
        document.write(`<xml>${xmlString}</xml>`);
    }

    xhr.onerror = () => {
        document.write(xhr.response);
    }

    xhr.send();
</script>
